<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klinik Girimukti Medical Center</title>
  <meta name="description" content="Klinik Girimukti Medical Center – Layanan kesehatan ramah, cepat, profesional. Sudah bekerjasama dengan BPJS Kesehatan." />
  
  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --green:#0f7a4f;
      --green-dark:#0b5d3b;
      --accent:#0ea5a2;
      --bg:#f9fafb;
      --text:#1f2937
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    header {
      background:var(--green);
      color:#fff;
      text-align:center;
      padding:20px;
      animation:fadeIn 1s ease;
    }
    header img {
      width:150px;
      max-width:100%;
      height:auto;
      margin-bottom:10px;
    }
    header h1 {
      font-size:26px;
      margin-bottom:4px;
    }
    header p {
      font-size:16px;
      color:#d1fae5;
    }
    .map-container {
      max-width:900px;
      margin:30px auto;
      padding:0 15px;
      animation:fadeIn 1.2s ease;
    }
    .map-container iframe {
      width:100%;
      height:400px;
      border:0;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
    }
    footer {
      background:var(--green-dark);
      color:#fff;
      text-align:center;
      padding:20px 10px;
      font-size:14px;
      margin-top:30px;
      animation:fadeIn 1.5s ease;
    }
    .footer-container {
      display:flex;
      justify-content:center;
      gap:30px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .footer-box strong {
      display:block;
      font-size:16px;
      margin-bottom:5px;
    }
    /* Tombol WhatsApp melayang */
    .wa-btn {
      position:fixed;
      bottom:20px;
      right:20px;
      background:#25d366;
      color:#fff;
      padding:14px 18px;
      border-radius:50px;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 6px 12px rgba(0,0,0,0.2);
      display:flex;
      align-items:center;
      gap:8px;
      transition:background 0.3s;
      animation:fadeIn 2s ease;
    }
    .wa-btn:hover {
      background:#1ebd5b;
    }
    .wa-btn img {
      width:22px;
      height:22px;
    }
    /* Animasi */
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(15px);}
      to {opacity:1; transform:translateY(0);}
    }
    @media(max-width:600px){
      header h1{font-size:22px;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo-gmc-new-revisi.png" alt="Logo Klinik GMC" onerror="this.onerror=null;this.src='https://via.placeholder.com/150';" />
    <h1>Klinik Girimukti Medical Center</h1>
    <p>Ramah • Cepat • Profesional</p>
  </header>

  <!-- Google Maps -->
  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.933907786628!2d107.8883834735748!3d-7.472551073667738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e660313aaaaaaab%3A0xb7491d6f7131440b!2sKlinik%20Girimukti%20Medical%20Center!5e0!3m2!1sid!2sid!4v1756305269685!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-box">
        <strong>Pelayanan Kesehatan</strong>
        Ramah • Cepat • Profesional
      </div>
      <div class="footer-box">
        <strong>Identitas Klinik</strong>
        Klinik Girimukti Medical Center<br>
        Yayasan IMC Garut
      </div>
    </div>
    <p>&copy; 2025 Klinik Girimukti Medical Center. Semua Hak Dilindungi.</p>
  </footer>

  <!-- Tombol WhatsApp -->
  <a class="wa-btn" href="https://wa.me/6285223128163" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
    WhatsApp Kami
  </a>
</body>
</html>
